<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ifcodingreturnhappy</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/d59d8a7f10.js" crossorigin="anonymous"></script>
</head>

<body class="main-background-color">
    <div class="main-background-color" id="app">
        <div class="container-fluid loading-circle" style="display: block; margin-top: 150px"></div>
    </div>

    <div id="blazor-error-ui">
        <p>An error has occurred. This application may no longer respond until reloaded.</p>
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="Javascript/JavaScript.js"></script>
    <script>
        // TODO: should this be here?
        // Wait until a 'reload' button appears
        new MutationObserver((mutations, observer) => {
            if (document.querySelector('#components-reconnect-modal h5 a')) {
                async function attemptReload() {
                    await fetch('');
                    location.reload();
                }
                observer.disconnect();
                attemptReload();
                setInterval(attemptReload, 5000);
            }
        }).observe(document.body, { childList: true, subtree: true });
    </script>
</body>

</html>
